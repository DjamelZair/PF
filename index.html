<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

    <!--icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling the navbar */
        .navbar {
            background-color: #008080;
        }
        .navbar-nav {
            flex-grow: 1;
            justify-content: flex-end;
        }
        .navbar-nav .nav-link {
            color: #1fc1c1;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #edb53b;
        }

        /* Styling the main body */
        body {
            background-color: #f2f2f2;
        }

        /* Styling the form container */
        .form-container {
            max-width: 700px;
            margin: 0 auto; /* Center align the form */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 600px; /* Define a fixed height for the iframe */
            border: none;
        }

        /* Rest of your styling */
    </style>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand home-icon" href="#">
                <span class="material-icons">home</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#projects-section">Projects</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h3>Contact Form</h3>
                <div class="form-container">
                    <!-- Google Form Embed -->
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe34jOvRNX9VyDQJydoIZX-h5X0UORKVTt_JWjgG1sVJRcQ1Q/viewform?embedded=true">
                        Loadingâ€¦
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
