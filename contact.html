<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ddd;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
        }

        .header-subtitle {
            color: #507c8d;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: -5px;
        }

        .header-logo {
            width: auto;
            height: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-size: 1rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #507c8d;
        }

        /* Main Content Styling */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            min-height: calc(100vh - 80px);
        }

        .contact-form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #507c8d;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #507c8d;
            color: #fff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.3s;
        }

        .contact-form button:hover {
            background-color: #406774;
        }

        .contact-form .footnote {
            font-size: 0.85rem;
            color: #666;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .header-left {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                margin-top: 10px;
                display: flex;
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <img src="LogoSite.drawio.png" alt="Logo" class="header-logo">
            <div>
                <div class="header-title">Portfolio</div>
                <div class="header-subtitle">Machine Learning and Data-Analytics</div>
            </div>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="main.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="nederlands.html">Nederlands</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <form class="contact-form" id="contact-form" action="https://formspree.io/f/mnnnwbny" method="POST" onsubmit="return handleFormSubmit(event)">
            <h2>Contact Me</h2>
            <h7>All Feedback is much appreciated!</h7>
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" rows="5" placeholder="Write your message here" required></textarea>
            
            <button type="submit">Send</button>
            <p class="footnote">*Your information will be sent directly to my email via Formspree.</p>
        </form>
        
        <div id="thank-you-message" style="display: none; text-align: center;">
            <h2>Thank You!</h2>
            <p>Your message has been sent successfully. I'll get back to you soon!</p>
        </div>
        
    </div>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission
        
            // Hide the form
            document.getElementById('contact-form').style.display = 'none';
        
            // Show the thank-you message
            document.getElementById('thank-you-message').style.display = 'block';
        
            // Send the form data using Fetch API
            const form = event.target;
            const formData = new FormData(form);
        
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    console.log('Form submitted successfully!');
                } else {
                    console.error('Form submission failed.');
                }
            }).catch(error => console.error('Error:', error));
        
            return false; // Prevent page reload
        }
        </script>
        
</body>
</html>
